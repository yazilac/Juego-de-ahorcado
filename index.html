<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

            <h1 class="titulo">Juego de Ahorcado</h1>

            <div class="contenedor">
                <p id="palabraAdividar">
                </p>
                <p id="resultado"></p>
                <div class="teclado" >
                    <button class="letras" >a</button>
                    <button class="letras" >b</button>
                    <button class="letras" >c</button>
                    <button class="letras" >d</button>
                    <button class="letras" >e</button>
                    <button class="letras" >f</button>

                    <button class="letras" >i</button>
                    <button class="letras" >j</button>
                    <button class="letras" >k</button>
                    <button class="letras" >l</button>

                    <button class="letras" id="start">Empezar Juego</button>
                </div>            
            </div>  
            <div class="botones">
                <button class="boton" id="nuevo" disabled="true">Cambiar Palabra</button>
                <button class="boton" id="nuevaPalabra">Agregar Palabra</button>
            </div>
        </main>
        <div class="overlay" >
            <div class="popUp">
                <a id="btn-Cerrar" class="btn-Cerrar-popUp"><i class="fas fa-times"></i></a>
                <h3>Agregar Nueva Palabra</h3>
                <form id="formulario">
                    <div class="inputs">
                        <input type="text" class="nuevaPalabras" placeholder="Nueva Palabra" onkeypress="return validarLetras(event)">
                    </div>
                </form>
                <input type="reset" value="Guardar" class="boton" id="nuevas">
            </div>
